<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/templates/css/signup.css" rel="stylesheet">
    <script type="text/javascript" src="../static/jQuery.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Welcome!</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Login</h1>
        <form class="form-signin">
        
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
             
            <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">login</button>
        </form>
      </div>
 
        <script type="text/javascript">
            $(function() {
                $('#btnLogin').click(function() {
             
                    $.ajax({
                        url: '/login',
                        data: $('form').serialize(),
                        type: 'POST',
                        success: function(response) {
                            console.log(response);
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                });
            });
        </script>
 
      <footer class="footer">
        <p>&copy; amar</p>
      </footer>
 
    </div>
  </body>
</html>
